on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

permissions:
  contents: write

name: "Release on github and send email"
jobs:
  build:
    name: Build & Release
    runs-on: macos-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Unzip release.zip file
        run: |
          tar -xvf app-release.tgz 

      - name: Defining App Version
        run: echo "APP_VERSION=v1.0.${{ github.run_number }}" >> $GITHUB_ENV

      - name: Push to release
        uses: ncipollo/release-action@v1
        with: 
          artifacts: "app-release.apk"
          tag: ${{ env.APP_VERSION }}
          token: ${{ secrets.PUBLIC_REPO Â  }}

      - name: Create Custom JSON File
        run: |
          echo '{
            "version": "1.0.0",
            "description": "This is a custom JSON file created in GitHub Actions",
            "author": "Your Name"
          }' > custom.json

      - name: Commit and Push JSON File
        run: |
         git add custom.json
         git commit -m "Add custom.json file"
         git push

