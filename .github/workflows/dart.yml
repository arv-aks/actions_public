on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - develop
name: "Build & Release"
jobs:
  build:
    name: Build & Release
    runs-on: macos-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with: 
          distribution: 'zulu'
          java-version: '17'

      - name: Push to release
        uses: ncipollo/release-action@v1
        with: 
          artifacts: "app-release.apk"
          tag: v1.0.${{github.run_number}}
          token: ${{ secrets.TOKEN }}







