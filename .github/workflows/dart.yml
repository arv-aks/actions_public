on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

name: "Build & Release"
jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Push to release
        uses: ncipollo/release-action@v1
        with: 
          artifacts: "app-release.apk"
          tag: v1.0.${{github.run_number}}
          token: ${{ secrets.TOKEN }}







